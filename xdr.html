<script type="text/javascript">
var init = function(Y, WUT) {

    o.result;

  WUT.get({resource: "hash"}, {id:"first"}, function(id, o, a) {
    o.result;

  WUT.post({resource: "hash"}, {id:"second", data:[1,2,3,4]}, function(id, o, a){
    o.result;
  });
  WUT.get({resource: "hash"}, {id:"second"}, function(id, o, a) {
    o.result;
  });
  WUT.post({resource: "hash"}, {id:"second", data:[1,2,3,4]}, function(id, o, a){
    o.result;
  });
  var lastId;
  WUT.put({resource: "flat"}, {table:'test', data:[1,2,3,4,5]}, function(id, o, a) {
    lastId = o.result;
  });
  WUT.get({resource: "flat"}, {table:'test', id:lastId}, function(id, o, a) {
    o.result;
  });
